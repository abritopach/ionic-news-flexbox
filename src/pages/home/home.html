<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Flexbox News
        </ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="newsSources" (click)="onSegmentClicked($event)">
            <ion-segment-button value="abc-news-au">
                <img src="http://mobile.abc.net.au/cm/cb/4355924/News+iOS+120x120/data.png" width="64px" height="64px">
            </ion-segment-button>
            <ion-segment-button value="bbc-news">
                <img src="http://m.files.bbci.co.uk/modules/bbc-morph-news-waf-page-meta/1.2.0/apple-touch-icon.png" width="64px" height="64px">
            </ion-segment-button>
            <ion-segment-button value="mtv-news">
                <img src="http://www.mtv.com/apple-touch-icon-precomposed.png" width="64px" height="64px">
            </ion-segment-button>
            <ion-segment-button value="bild">
                <img src="http://bilder.bild.de/fotos/bild-de-35605834/Bild/3.bild.png" width="64px" height="64px">
            </ion-segment-button>
            <ion-segment-button value="cnn">
                <img src="http://i.cdn.cnn.com/cnn/.e/img/3.0/global/misc/apple-touch-icon.png" width="64px" height="64px">
            </ion-segment-button>
            <ion-segment-button value="daily-mail">
                <img src="http://www.dailymail.co.uk/apple-touch-icon.png" width="64px" height="64px">
            </ion-segment-button>
            <ion-segment-button value="espn">
                <img src="http://a.espncdn.com/wireless/mw5/r1/images/bookmark-icons/espn_icon-152x152.min.png" width="64px" height="64px">
            </ion-segment-button>
            <ion-segment-button value="national-geographic">
                <img src="https://icons.better-idea.org/lettericons/N-120.png" width="64px" height="64px">
            </ion-segment-button>
            <ion-segment-button value="spiegel-online">
                <img src="http://m.spiegel.de/static/V2/logo/favicon/touch-icon120.png" width="64px" height="64px">
            </ion-segment-button>

            <ion-segment-button value="the-new-york-times">
                <img src="https://mobile.nytimes.com/vi-assets/apple-touch-icon-319373aaf4524d94d38aa599c56b8655.png" width="64px" height="64px">
            </ion-segment-button>
            <ion-segment-button value="the-wall-street-journal">
                <img src="https://www.wsj.com/apple-touch-icon-precomposed.png" width="64px" height="64px">
            </ion-segment-button>
            <ion-segment-button value="the-washington-post">
                <img src="https://www.washingtonpost.com/favicon.ico" width="64px" height="64px">
            </ion-segment-button>
            <ion-segment-button value="al-jazeera-english">
                <img src="http://www.aljazeera.com/mritems/assets/images/touch-icon-iphone-retina.png" width="64px" height="64px">
            </ion-segment-button>
            <ion-segment-button value="bbc-sport">
                <img src="http://static.bbci.co.uk/onesport/2.11.230/images/web-icons/bbc-sport-180.png" width="64px" height="64px">
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h2 text-center>Top Headlines</h2>
    <div class="news-listing">
        <div class="new"  *ngFor="let article of articles">
            <a href="{{article.url}}" target="_blank">
            <ion-card>
                <img src="{{article.urlToImage}}"/>
                <ion-card-content text-wrap>
                    <ion-card-title>
                        {{article.title}}
                    </ion-card-title>
                    <p>
                        {{article.description}}
                    </p>
                    <ion-row>
                        <ion-col center text-center>
                            <ion-note>
                                {{article.publishedAt | date: 'dd/MM/yyyy H:mm' }}
                            </ion-note>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
            </a>
        </div>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title text-center>© 2017 Adrián Brito Pacheco <a href="https://github.com/abritopach/" target="_blank">GitHub</a></ion-title>
        <ion-item text-center>Get live headlines <a href="https://newsapi.org/" target="_blank">News API</a></ion-item>
    </ion-toolbar>
</ion-footer>
