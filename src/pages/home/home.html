<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Flexbox News
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2 text-center>ABC News Top Headlines</h2>
    <div class="news-listing">
        <div class="new"  *ngFor="let article of articles">
            <a href="{{article.url}}" target="_blank">
            <ion-card>
                <img src="{{article.urlToImage}}"/>
                <ion-card-content text-wrap>
                    <ion-card-title>
                        {{article.title}}
                    </ion-card-title>
                    <p>
                        {{article.description}}
                    </p>
                    <ion-row>
                        <ion-col center text-center>
                            <ion-note>
                                {{article.publishedAt}}
                            </ion-note>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
            </a>
        </div>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title text-center>© 2017 Adrián Brito Pacheco <a href="https://github.com/abritopach/" target="_blank">GitHub</a></ion-title>
        <ion-item text-center>Get live headlines <a href="https://newsapi.org/" target="_blank">News API</a></ion-item>
    </ion-toolbar>
</ion-footer>
